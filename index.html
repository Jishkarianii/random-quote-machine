<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quote-box">
        <div id="text" class="name"></div>
        <div id="author" class="name"></div>
        <div class="quote-btn-cont">
            <div>
                <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a>
                <a id="tumblr-quote" href="https://www.tumblr.com/login" target="_blank"><i class="fa fa-tumblr"></i></a>
            </div>
            <button id="new-quote">New quote</button>
        </div>
    </div>
</body>
</html>
